<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-menu-bar.html">`);
  </script>
  <style>
    /* cover all the viewport */
    #theme-variants-tests {
      padding: 10px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* position by the right-bottom corner of the viewport */
    #bottom {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }

    vaadin-menu-bar:first-of-type {
      margin-bottom: 150px;
    }
  </style>
</head>

<body>

  <div id="theme-variants-tests">
    Outlined:

    <vaadin-menu-bar theme="outlined"></vaadin-menu-bar>

    Contained:

    <vaadin-menu-bar theme="contained"></vaadin-menu-bar>
  </div>

  <script>
    const menus = Array.from(document.querySelectorAll('vaadin-menu-bar'));
    menus.forEach(menu =>
      menu.items = [
        {text: 'Home'},
        {
          text: 'Reports',
          children: [
            {text: 'View Reports'},
            {text: 'Generate Report'}
          ]
        },
        {text: 'Dashboard', disabled: true},
        {text: 'Help'}
      ]
    );

    // eslint-disable-next-line no-unused-vars
    function openSubMenu(index) {
      menus[index].shadowRoot.querySelectorAll('vaadin-menu-bar-button')[1].click();
    }

    // eslint-disable-next-line no-unused-vars
    function closeSubMenus() {
      menus.forEach(menu => menu._close());
    }
  </script>

</body>
